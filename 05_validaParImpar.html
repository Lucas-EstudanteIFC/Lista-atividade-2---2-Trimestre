<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Math.round(prompt("Insira um número inteiro").replace(",", ".").trim());
    
    //PROCESSAMENTO
    if (isNaN(num)) {
        alert(`Insira um número.`);
    }
    else {
        if (num % 2 == 0) {
            alert(`Ele é par.`);
        }
        else {
            alert(`Ele é impar.`);
        }
    }

    
    //SAÍDA
    
    
</script>
