<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt ("Em que turno do dia você estuda? Responda M, V ou N").toUpperCase().trim();

    //SAÍDA
    if (turno.length > 1) {
        alert(`Insira apenas um caráter`);
    }
    else {
        if (turno !== "M" || turno !== "V" || turno !== "N") {
            (`Valor Inválido.`)
        }
        else if (turno == "M") {
            alert(`Bom dia!`);
        }
        else if (turno == "V") {
            alert(`Boa tarde!`);
        }
        else if (turno == "N") {
            alert(`Boa Noite!`);
        }
    }

</script>
