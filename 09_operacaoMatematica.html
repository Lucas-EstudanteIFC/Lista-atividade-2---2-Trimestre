<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número qualquer.").replace(",", ".").trim());
    const num2 = Number(prompt("Informe um número qualquer.").replace(",", ".").trim());
    const operacao = prompt("Que operação quer realizar com estes números.").trim().toLowerCase();
    //PROCESSAMENTO
    if (isNaN(num1) || isNaN(num2)) {
        alert(`Valor inválido encontrado.`);
    }
    else {
        if (operacao === "mais" || operacao === "adição") {
            const num3 = num1 + num2;
            if (num3 % 2 == 0) {
                alert(`Ele é par.`);
            }
            else {
                alert(`Ele é ímpar.`);
            }
            if (num3 % 1 === 0) {
                alert(`Ele é inteiro.`);
            }
            else {
                alert(`Ele é decimal.`);
            }
            if (num3 >= 0) {
                alert(`Ele é positivo.`);
            }
            else {
                alert(`Ele é negativo.`)
            }
        }
        else if (operacao === "menos" || operacao === "subtração") {
            const num3 = num1 - num2;
            if (num3 % 2 === 0) {
                alert(`Ele é par.`);
            }
            else {
                alert(`Ele é ímpar.`);
            }
            if (num3 % 1 === 0) {
                alert(`Ele é inteiro.`);
            }
            else {
                alert(`Ele é decimal.`);
            }
            if (num3 >= 0) {
                alert(`Ele é positivo.`);
            }
            else {
                alert(`Ele é negativo.`)
            }
        }
        else if (operacao === "dividir" || operacao === "divisão") {
            const num3 = num1 / num2;
            if (num3 % 2 == 0) {
                alert(`Ele é par.`);
            }
            else {
                alert(`Ele é ímpar.`);
            }
            if (num3 % 1 === 0) {
                alert(`Ele é inteiro.`);
            }
            else {
                alert(`Ele é decimal.`);
            }
            if (num3 >= 0) {
                alert(`Ele é positivo.`);
            }
            else {
                alert(`Ele é negativo.`)
            }
        }
        else if (operacao === "vezes" || operacao === "multiplicação") {
            const num3 = num1 * num2;
            if (num3 % 2 === 0) {
                alert(`Ele é par.`);
            }
            else {
                alert(`Ele é ímpar.`);
            }
            if (num3 % 1 === 0) {
                alert(`Ele é inteiro.`);
            }
            else {
                alert(`Ele é decimal.`);
            }
            if (num3 >= 0) {
                alert(`Ele é positivo.`);
            }
            else {
                alert(`Ele é negativo.`)
            }
        }
    }

    //SAÍDA


</script>
