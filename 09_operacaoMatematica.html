<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let num1 = Number(prompt("Informe um número qualquer.").replace(",", ".").trim());
    let num2 = Number(prompt("Informe um número qualquer.").replace(",", ".").trim());
    const operacao = prompt("Que operação quer realizar com estes números? \n sugestões: +|-|*|/").trim().toLowerCase();
    let mensagemFinal = `Este resultado é `
    //PROCESSAMENTO
    if (isNaN(num1) || isNaN(num2)) {
        alert(`Valor inválido encontrado.`);
    }
    else {
        if (operacao === "+") {
            const num3 = num1 + num2;
            mensagemFinal += `${num3}, sendo ele: `;
            
            if (num3 % 2 == 0) mensagemFinal += ` par; `;
            else mensagemFinal += `ímpar; `;

            if (num3 % 1 == 0) mensagemFinal += `inteiro; `;
            else mensagemFinal += `decimal e `;

            if (num3 >= 0) mensagemFinal += `positivo `;
            else mensagemFinal += `negativo `;

            if ((Math.sqrt(num3)) % 1 == 0) mensagemFinal += `e possui raiz exata.`;
            else mensagemFinal += `e não possui raiz exata.`;

            document.write(mensagemFinal);
        }
        else if (operacao === "-") {
            const num3 = num1 - num2;
            mensagemFinal += `${num3}, sendo ele: `;

            if (num3 % 2 == 0) mensagemFinal += ` par; `;
            else mensagemFinal += `ímpar; `;

            if (num3 % 1 === 0) mensagemFinal += `inteiro; `;
            else mensagemFinal += `decimal e `;

            if (num3 >= 0) mensagemFinal += `positivo `;
            else mensagemFinal += `negativo `;

            if ((Math.sqrt(num3)) % 1 == 0) mensagemFinal += `e possui raiz exata.`;
            else mensagemFinal += `e não possui raiz exata.`;

            document.write(mensagemFinal);
        }
        else if (operacao === "*") {
            const num3 = num1 / num2;
            mensagemFinal += `${num3}, sendo ele: `;

            if (num3 % 2 == 0) mensagemFinal += ` par; `;
            else mensagemFinal += `ímpar; `;

            if (num3 % 1 === 0) mensagemFinal += `inteiro; `;
            else mensagemFinal += `decimal e `;

            if (num3 >= 0) mensagemFinal += `positivo `;
            else mensagemFinal += `negativo `;

            if ((Math.sqrt(num3)) % 1 == 0) mensagemFinal += `e possui raiz exata.`;
            else mensagemFinal += `e não possui raiz exata.`;

            document.write(mensagemFinal);
        }
        if (operacao === "/") {
            const num3 = num1 * num2;
            mensagemFinal += `${num3}, sendo ele: `;

            if (num3 % 2 == 0) mensagemFinal += ` par; `;
            else mensagemFinal += `ímpar; `;
            
            if (num3 % 1 === 0) mensagemFinal += `inteiro; `;
            else mensagemFinal += `decimal e `;
            
            if (num3 >= 0) mensagemFinal += `positivo `;
            else mensagemFinal += `negativo `;
            
            if ((Math.sqrt(num3)) % 1 == 0) mensagemFinal += `e possui raiz exata.`;
            else mensagemFinal += `e não possui raiz exata.`;
            
            document.write(mensagemFinal);
        }
    }

    //SAÍDA


</script>
