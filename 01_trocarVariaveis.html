<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = Math.round(prompt("Insira aqui um número inteiro qualquer.").replace(",", ".").trim());
    let num2 = Math.round(prompt("Informe outro número inteiro qualquer").replace(",", ".").trim());
    const num3 = num1
    //PROCESSAMENTO
    num1 = num2
    num2 = num3
    //SAÍDA
    alert(`O valor antigo do número um é ${num2} e de número dois é ${num1}, nesta ordem. Agora, o valor novo de número um é ${num1} o valor novo de número dois ${num2}.`).trim();

</script>
